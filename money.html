    <script>
        var ids = []
        for (let i = 0; i <= 34 ; i++){
            ids.push(i)
        }
        var score = 0
        var locations = 0
        var lastLocation = 0
        var fancyCoinLocations = [2,5,14,23,33]
        var monsterLocation = 20
        var gameOver = false

        function check(position){
            if (gameOver == true){
                return;
            }else{
                var id = ids[position]
                var img = document.getElementById("img" + String(id))
                if(id == monsterLocation){
                    img.src = "Dragon.png"
                    gameOver = true
                    score -= 5
                }else if(fancyCoinLocations.includes(id)){
                    img.src = "Coin-Fancy.png"
                    score += 3
                }else{
                    img.src = "Coin.jpg"
                    score += 1
                }            
                locations += 1
                document.getElementById("locations").innerHTML = "The number of locations check is: " + locations
                document.getElementById("score").innerHTML = "Score is: "+ score
                lastLocation = position
            }
        }
        function help(){
            var help = document.getElementById("helpOP")
            var col = lastLocation % 5
            var row = Math.floor(lastLocation/5)
            console.log ("COL: "+ col)
            console.log ("ROW: "+ row)
            var top = lastLocation - 5
            var bot = lastLocation + 5
            var left = lastLocation - 1
            var right = lastLocation + 1
            if (fancyCoinLocations.includes(top) || fancyCoinLocations.includes(bot) 
            || fancyCoinLocations.includes(left) || fancyCoinLocations.includes(right)){
                help.innerHTML = "So Close"
                return;
            }else if (monsterLocation == top || monsterLocation == bot ||
            monsterLocation == left || monsterLocation == right ||
            monsterLocation == (top-1) || monsterLocation == (top+1) ||
            monsterLocation == (bot-1) || monsterLocation == (bot+1)){
                help.innerHTML= "Grrr"
                return;
            }
            else{
                help.innerHTML = "all clear"
                return;
            }

        }
    </script>
